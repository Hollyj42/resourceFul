<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/createaccount.css">
</head>
<body>
    <form action="/signup" method="post">
        <legend>CREATE ACCOUNT</legend>
        <label for="name">Name: <br>
            <input type="text" class="inputName" name="name" id="name" placeholder="Name">
        </label>
        <br>
        <label for="email">Email: <br>
            <input type="email" class="inputEmail" name="email" id="email" placeholder="Email">
        </label>
        <br>
        <label for="password">Password <br>
            <input type="password"  class="inputPwd" name="password" id="password" placeholder="Password" maxlength="15">
        </label>
        <br>
        <button class="signUp">sign up</button>
        <p>Already have account <a href="../html/login.html">Sign In</a></p>
    </form>
</body>
</html>
